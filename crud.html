<body onload="hideSpinner()">
  <div class="container-contact100">
    <div class="wrap-contact100 crud_section_container">
      <div class="logo">
        <img class="logo-img" src="images/logo-uk-borh.png" alt="Logo">
        <a href="crud.html">
          <div class="logo-type">Plan Manager</div>
        </a>
      </div>
      <div class="padder">
        <div>
          <section class="main_crud_section">
            <div class="loader loader-default is-active"></div>
            <div>
              <button onclick="fetchPlans()" class="btn crud-edit-btn">Plans</button>
              <button onclick="showCreatePlan()" class="btn crud-edit-btn">Create Plan</button>
            </div>
            <br />
            <div class="center_table_div">
              <div class="table-responsive">
                <table class="table table-sm" id="crud_plans_table">
                  <thead>
                    <tr>
                      <th class='data_col_min hidden_col'>Id</th>
                      <th scope="col" class='data_col_min_name crud_head_left'><div class="fa-icon-center  name-col"><i class="fas fa-file-signature"></i></div></th>
                      <th scope="col" class='data_col_min'><div class="fa-icon-left"><i class="fa fa-coins"></i></div></th>
                      <th scope="col" class='data_col_min'><div class="fa-icon-left"><i class="fas fa-calendar-alt"></i></div></th>
                      <th scope="col" class='data_col_min'><div class="fa-icon-left"><i class="fas fa-calendar-check"></i></div></th>
                      <th scope="col" class='data_col_min hidden_col'><div class="fa-icon-left"><i class="fas fa-sort-amount-down"></i></div></th>
                      <th scope="col" class='data_col_min hidden_col'><div class="fa-icon-left"><i class="fas fa-handshake"></i></div></th>
                      <th scope="col" class='data_col_min hidden_col'><div class="fa-icon-left"><i class="far fa-calendar"></i></div></th>
                      <th scope="col" class='data_col_min'><div class="fa-icon-left"><i class="fas fa-pen"></i></div></th>
                      <th scope="col" class='data_col_min'><div class="fa-icon-left"><i class="fas fa-image"></i></div></th>
                      <th scope="col" class='data_col_min crud_head_right'><div class="fa-icon-left"><i class="fas fa-toggle-on"></i></div></th>
                    </tr>
                  </thead>
                  <tbody class="contentTable"></tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
        <div>
          <section>
            <div class="padder">
              <div class="createUpdate">
                <div>
                  <button onclick="showTable()" class="btn crud-edit-btn">Mostrar Planes</button>
                </div>
                <br>
                <form autocomplete="off" id="createUpdateForm" method="POST">
                  <input type="hidden" name="_id" id="_id">
                  <div class="onlyInputs">
                    <div class="wrap-input100">
                      <span class="label-input100 label-input100-basics">Nombre <span
                          class="required-highlight">*</span></span>
                      <div class="single-icon">
                        <div class="left-input">
                          <div class="fa-icon-center"><i class="fas fa-file-signature"></i></div>
                        </div>
                        <div class="right-input">
                          <input type="text" name="name" id="name" required placeholder="Name"
                            class="input100 input100-basics req-field independent-field">
                          <span class="focus-input100"></span>
                        </div>
                      </div>
                    </div>
                    <div class="wrap-input100">
                      <span class="label-input100 label-input100-basics">Tasa <span
                          class="required-highlight">*</span></span>
                      <div class="single-icon">
                        <div class="left-input">
                          <div class="fa-icon-center"><i class="fas fa-file-signature"></i></div>
                        </div>
                        <div class="right-input">
                          <input type="text" name="rate" id="rate" maxlength="7"
                            onkeypress="return isFloat(event, this.id)" required placeholder="Rate"
                            class="input100 input100-basics req-field independent-field" />
                          <span class="focus-input100"></span>
                        </div>
                      </div>
                    </div>
                    <div class="wrap-input100">
                      <span class="label-input100 label-input100-basics">Periodo <span
                          class="required-highlight">*</span></span>
                      <div class="single-icon">
                        <div class="left-input">
                          <div class="fa-icon-center"><i class="fas fa-calendar-alt"></i></div>
                        </div>
                        <div class="right-input">
                          <input type="text" name="per" id="per" maxlength="3" onkeypress="return isInt(event)" required
                            placeholder="Period" class="input100 input100-basics req-field independent-field" />
                          <span class="focus-input100"></span>
                        </div>
                      </div>
                    </div>
                    <div class="wrap-input100">
                      <span class="label-input100 label-input100-basics">Cantidad de Periodos <span
                          class="required-highlight">*</span></span>
                      <div class="single-icon">
                        <div class="left-input">
                          <div class="fa-icon-center"><i class="fas fa-calendar-check"></i></div>
                        </div>
                        <div class="right-input">
                          <input type="text" name="n_per" id="nPer" maxlength="3" onkeypress="return isInt(event)"
                            required placeholder="Cantidad de Periods"
                            class="input100 input100-basics req-field independent-field" />
                          <span class="focus-input100"></span>
                        </div>
                      </div>
                    </div>
                    <div class="wrap-input100">
                      <span class="label-input100 label-input100-basics">Cuota Inicial </span>
                      <div class="single-icon">
                        <div class="left-input">
                          <div class="fa-icon-center"><i class="fas fa-sort-amount-down"></i></div>
                        </div>
                        <div class="right-input">
                          <input type="text" name="down_payment" id="downPayment" maxlength="7"
                            onkeypress="return isFloat(event, this.id)" required placeholder="Cuota Inicial"
                            class="input100 input100-basics req-field independent-field" />
                          <span class="focus-input100"></span>
                        </div>
                      </div>
                    </div>
                    <div class="wrap-input100">
                      <span class="label-input100 label-input100-basics">Cuota Residual </span>
                      <div class="single-icon">
                        <div class="left-input">
                          <div class="fa-icon-center"><i class="fas fa-handshake"></i></div>
                        </div>
                        <div class="right-input">
                          <input type="text" name="residual_payment" id="residualPayment" maxlength="7"
                            onkeypress="return isFloat(event, this.id)" required placeholder="Cuota Residual"
                            class="input100 input100-basics req-field independent-field" />
                          <span class="focus-input100"></span>
                        </div>
                      </div>
                    </div>
                    <div class="wrap-input100">
                      <span class="label-input100 label-input100-basics">Per√≠odo de Gracia </span>
                      <div class="single-icon">
                        <div class="left-input">
                          <div class="fa-icon-center"><i class="fas fa-stopwatch"></i></div>
                        </div>
                        <div class="right-input">
                          <input type="text" name="grace_per" id="gracePer" maxlength="3"
                            onkeypress="return isInt(event)" required placeholder="Periodo de Gracia"
                            class="input100 input100-basics req-field independent-field" />
                          <span class="focus-input100"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="noUpdate">
                    <div class="wrap-input100 noUpdate">
                      <div class="label-input100 label-input100-basics noUpdate">
                        <div style="display: block !important">
                          <!--none-->
                          <label for="imageUrl">Image url</label>
                          <input type="file" name="image_url" id="imageUrl" onchange="validateImage()" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <input type="submit" value="Save" class="btn crud-edit-btn" />
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
